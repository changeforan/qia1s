<body>

<div data-role="page" id="rank">

    <ol id="list_rank" data-role="listview" data-inset="true"></ol>
    <p id="p"></p>



</div>

</body>
<script type="text/javascript">
    $(document).ready(function() {



        $.post("http://121.42.141.119/qia1s/server/rank.php",
                {
                    action:"check"

                },
                function(data,status){

                    $.each(data,function(idx,item){
//                        alert("name:"+item.name+",value:"+item.points);
                        var para=document.createElement("li");
                        para.innerHTML='昵称:'+item.name + "得分:" + item.points + '称号:' + item.title;
                        $('#list_rank').append(para);
                    });
                    $("#list_rank").listview('refresh');

                },
                "json"
        );

    })
</script>
